<body>

	<form>
		<h2>Заказ телефона</h2>
		<fieldset>
			<legend>Контактная информация
			</legend>
			<input type="text" name="" placeholder="ФИО"><br>
			<input type="number" name="" placeholder="Ваш возраст"><br>
			<input type="email" name="" placeholder="Ваш email">
		</fieldset>
		<fieldset>
			<legend>Личная информация
			</legend>
			<label for="amount">Количество телефонов</label>
			<input type="number" id="amount" min="1">
			<label for="date">Дата получения</label>
			<input type="date" id="date">
			<label for="guarantee">Срок гарантии
			</label>
			<select id="guarantee">
				<option>Месяц</option>
				<option>3 Месяц</option>
				<option>6 Месяц</option>
				<option>12 Месяцев</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Обратная связь
			</legend>
			<label>Посоветуете ли вы нас своим друзьям?</label>
			<input type="radio" name="feedback" id="feedback1">
			<label class="radio" for="feedback1">Да</label>
			<input type="radio" name="feedback" id="feedback2">
			<label class="radio" for="feedback2">Нет</label>
			<input type="radio" name="feedback" id="feedback3">
			<label for="feedback3" class="radio">Я подумаю</label>
			<label for="comment">Коментарий к заказу</label>
			<textarea name="comment" id="comment" maxlength="500"></textarea>	





		</fieldset>
